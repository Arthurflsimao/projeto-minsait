<h2>Cadastrar Nova Operação</h2>
<form (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="operation.name" name="name" required />
  </div>
  <div class="form-group">
    <label for="description">Descrição</label>
    <input type="text" id="description" class="form-control" [(ngModel)]="operation.description" name="description" required />
  </div>
  <div class="form-group">
    <label for="category">Categoria</label>
    <input type="text" id="category" class="form-control" [(ngModel)]="operation.category" name="category" required />
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
